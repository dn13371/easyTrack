<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard with Pie Chart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            min-width: 250px;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: white;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            background-color: #343a40;
            color: white;
        }
        .card {
            margin-bottom: 20px;
        }
        /* Chart Styling */
        #pieChart {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">{{project.projectName}}</a>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                            <div class="card text-white bg-primary", id="start_timer">
                                <div class="card-body">
                                    <h5 class="card-title">Start</h5>
                                </div>
                            </div>
                       
                    </div>

                    <div class="col-md-4">
                        <div class="card text-white bg-danger", id = "end_timer">
                            <div class="card-body">
                                <h5 class="card-title">Stop</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Timer Section -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                           
                            <div class="card-body text-center p-4">
                                <h5 class="card-title mb-4"> Timestamp</h5> <!-- A title for the countdown -->
                                <div class="countdown d-flex justify-content-center align-items-center" id="countdown">
                                    <div class="countdown-item mx-2 text-center">
                                        <span id="days" class="display-4">00</span>
                                        <p class="small text-muted">Days</p>
                                    </div>
                                    <div class="countdown-item mx-2 text-center">
                                        <span id="hours" class="display-4">00</span>
                                        <p class="small text-muted">Hours</p>
                                    </div>
                                    <div class="countdown-item mx-2 text-center">
                                        <span id="minutes" class="display-4">00</span>
                                        <p class="small text-muted">Minutes</p>
                                    </div>
                                    <div class="countdown-item mx-2 text-center">
                                        <span id="seconds" class="display-4">00</span>
                                        <p class="small text-muted">Seconds</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- Recent Timestamp -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                Recent Activity
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Timstamp ID</th>
                                            <th>Start</th>
                                            <th>End</th>
                                            <th>Total</th>               
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td> {{ project.id }}</td>
                                            <td>Placeholder</td>
                                            <td>2024-09-06</td>
                                        </tr>

                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <!-- Use an anchor tag to make the header clickable -->
                                <a href="https://www.pornhub.com" target="_blank" class="stretched-link text-decoration-none">
                                    Archived Activity
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
    <script>
        //hide start button if timer is running 
        let runningtimer = {{running}};
        let timediff  = {{seconds}};
        
        if (runningtimer === 1){
            const startButton = document.getElementById('start_timer');
            startButton.style.visibility = 'hidden';
            startButton.style.pointerEvents = 'none';
        };
        //function to update the timer 





        // start button DIE BUTTONS FUNKTIONIEREN ENDLICH HIER NIX ANFASSEN NIEMALS 
       document.getElementById('start_timer').addEventListener('click', function(){
       const projectID = {{ project.id }}; 
       const button = this;
       const stopbutton = document.getElementById('end_timer');
       stopbutton.style.visibility = '';
       stopbutton.style.pointerEvents = '';
       button.style.visibility = 'hidden';
       button.style.pointerEvents = 'none';
        fetch(`/start/${projectID}`, {  method:'POST',
        headers: {
        'Content-Type': 'application/json',}})
        .then(response => response.json())
        .then(data => {
            if (data.success) {alert('Timer started successfully!');

        } 
            else {alert('Failed to start timer.'); 
                button.style.backgroundColor = '';
                button.style.pointerEvents = '';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            button.style.backgroundColor = '';
            button.style.pointerEvents = '';

        });
        });
        //end button 
        document.getElementById('end_timer').addEventListener('click', function(){
       const projectID = {{ project.id }};
       const button = this;
       const startbutton = document.getElementById('start_timer');
       button.style.visibility = 'hidden';
       button.style.pointerEvents = 'none'; 
       startbutton.style.visibility = '';
       startbutton.style.pointerEvents = '';
        fetch(`/stop/${projectID}`, {  method:'POST',
        headers: {
        'Content-Type': 'application/json',}})
        .then(response => response.json())
        .then(data => {if (data.success) {
            alert('Timer stopped successfully!');

        } 
        else {alert('Failed to stop timer.'); 
        button.style.visibility = '';
        button.style.pointerEvents = '';
        }})
        .catch(error => {console.error('Error:', error)
        button.style.visibility = '';
        button.style.pointerEvents = '';
        });
        });
    </script>
</body>
</html>
